name: Deployment
on:
  push:
    branches:
      - main
      - dev
env:
  MONGODB_DB_NAME: gha-demo
jobs:
  test:
    environment: testing
    env:
      MONGODB_CLUSTER_ADDRESS: mongodb+srv://nataliahirniak19:wRpwGWcYcu8npfB9@cluster0.omfcomr.mongodb.net
      MONGODB_USERNAME: nataliahirniak19
      MONGODB_PASSWORD: wRpwGWcYcu8npfB9
      PORT: 8080
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run server
        run: npm start & npx wait-onhttp://localhost:$PORT
